{% extends "paginas/modelo.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block header %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Criar uma conta</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{% url 'login' %}">JÃ¡ tem uma conta? Entre aqui</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('#id_telefone').mask('(00) 00000-0000');
        $('#id_cpf').mask('000.000.000-00');
        $('#id_data_hora_entrada').mask('00/00/0000 00:00');
        $('#id_data_hora_saida').mask('00/00/0000 00:00');
        $('#id_nascimento').mask('00/00/0000');
        $('#id_email').mask('A', {
            translation: {
                'A': {pattern: /[\w@\-.+]/, recursive: true}
            }
        });
    });
</script>
{% endblock %}
